<div class="row">
  <div class="columna" class="col-sm-6 col-md-3" *ngFor="let character of characters;">
    <div class="card">
      <img src="{{character.image}}" height="150px" class="card-img-top" alt="imagen del character">
      <div class="card-body">
        <h5 class="card-title">{{character.name | uppercase}}</h5>
        <p class="card-text"><strong>ID</strong>: {{character.id}}</p>
        <button class="btn btn-danger" [routerLink]="['/characters',character.id]">See more</button>
      </div>
    </div>
  </div>
</div>
