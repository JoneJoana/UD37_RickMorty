<section class="container">
    <div class="col">
      <div class="card">
        <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <h5 class="card-title">Login</h5>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username"
                [(ngModel)]="form.username" required #username="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
              Introduce un Username valido
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"
                [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              Introduce tu password (m√≠nimo 6 caracteres)
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-danger" >Login</button>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login incorrecto: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Has accedido como {{ roles }}
        </div>
      </div>
    </div>
</section>
