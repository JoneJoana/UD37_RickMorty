<section class="container">
    <div class="row">
      <div class="col">
        <img src="{{character.image}}" alt="imagen de {{character.name}}">
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{character.name | uppercase }}</h5>
            <p class="card-text">
              <strong>Status</strong>: {{character.status}}
              <br>
              <strong>Species</strong>: {{character.species}}
              <br>
              <strong>Gender</strong>: {{character.gender}}
              <br>
              <strong>Origin</strong>: {{character.origin.name | json}}
              <br>
              <strong>Location</strong>: {{character.location.name | json}}
            </p>
          </div>
        </div>
      </div>
    </div>
</section>
