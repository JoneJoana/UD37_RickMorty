<div class="row">
  <div class="col-sm-6 col-md-3 container" *ngIf="currentUserName; else loggedOut">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{currentUserName}} Perfil</h5>
        <p class="card-text">
          <strong>Token</strong>:
          {{tokenUser}}
          <br>
          <strong>Rol</strong>:
          {{roles}}
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Primero login
</ng-template>
